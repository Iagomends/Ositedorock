{% extends 'base.html' %}

{% block title %}
Criar Usuário
{% endblock title %}

{% block content %}
<h2>Criar Usuário</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Criar</button>
    <input type="hidden" name="next" value="{% url 'index' %}">
</form>

{% endblock content %}
